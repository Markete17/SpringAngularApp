<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                    <div class="container text-center">
                        <img src="../../../assets/login.png" width="100" height="100">
                    </div>
                    <h1 class="text-center">Login</h1>
                    <form action="post">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Username</mat-label>
                            <input type="text" matInput placeholder="Your Username" name="username" [(ngModel)]="user.username" required>
                        </mat-form-field>
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input type="password" matInput placeholder="Your Password" name="password" [(ngModel)]="user.password" required>
                        </mat-form-field>
                    </form>
                    <br><br>
                    <div class="container text-center">
                        <button mat-raised-button color="primary" class="me-2">Login</button>
                        <button type="reset" mat-raised-button color="accent">Clear</button>
                    </div>
                </mat-card>
            </div>

        </div>
    </div>
</div>
